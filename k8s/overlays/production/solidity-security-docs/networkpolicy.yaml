apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: solidity-security-docs-network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: solidity-security-docs
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  # Allow ingress from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
  # Allow ingress from istio system
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
  ports:
  - protocol: TCP
    port: 3000
  - protocol: TCP
    port: 3001
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS outbound for CDN and external resources
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for health checks
  - to: []
    ports:
    - protocol: TCP
      port: 80