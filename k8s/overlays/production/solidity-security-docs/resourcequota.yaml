apiVersion: v1
kind: ResourceQuota
metadata:
  name: docs-quota
spec:
  hard:
    # Compute resources
    requests.cpu: "1"
    requests.memory: "2Gi"
    limits.cpu: "4"
    limits.memory: "8Gi"

    # Storage resources
    requests.storage: "20Gi"
    persistentvolumeclaims: "5"

    # Object counts
    pods: "15"
    replicationcontrollers: "0"
    secrets: "5"
    configmaps: "10"
    services: "3"

    # Network resources
    services.loadbalancers: "0"
    services.nodeports: "0"